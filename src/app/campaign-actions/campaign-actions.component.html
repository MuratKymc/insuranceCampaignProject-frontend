<div class="container ">
    <div class="row-12 d-flex justify-content-center">
        <div class="col-auto bg-dark bg-opacity-10">
            <div class="m-3">


                <h3 class="bg-dark bg-opacity-75 text-white d-flex justify-content-center p-2">Update Campaign</h3>

                <table class="table table-striped table-hover table-bordered border-black">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Advert Title</th>
                            <th>Details</th>
                            <th>Category</th>
                            <th>Status</th>

                        </tr>
                    </thead>

                    <tbody>
                        <tr>

                            <td> {{ campaign.id }}</td>
                            <td> {{ campaign.campaignsAdvertTitle }}</td>
                            <td> {{ campaign.campaignsDetails }}</td>
                            <td> {{ campaign.campaignCategory }}</td>
                            <td> {{ campaign.campaignsStatus }}</td>



                        </tr>
                    </tbody>



                </table>

                <div class="container d-flex justify-content-center">

                    <button type="button" (click)="makeCampaignActive()" class="btn btn-success">
                        Activate</button>

                    <button type="button" (click)="makeCampaignDeactive()" class="btn btn-warning ms-4">
                        Deactivate</button>

                    <button type="button" (click)="deleteCampaign()" class="btn btn-danger ms-4">
                        Delete</button>

                </div>



            </div>

        </div>

    </div>

</div>
