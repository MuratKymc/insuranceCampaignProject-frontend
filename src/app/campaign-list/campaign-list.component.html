<div class="container ">
    <div class="row">
        <div class="col-12">
            <div class="m-2">

                <h3 class="bg-dark bg-opacity-75 text-white d-flex justify-content-center p-2">Campaign List</h3>

                <table class="table table-striped table-hover table-bordered ">
                    <thead>
                        <tr class="border-black">
                            <th>ID</th>
                            <th>Advert Title</th>
                            <th>Details</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th></th>

                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let campaign of campaigns">

                            <td> {{ campaign.id }}</td>
                            <td> {{ campaign.campaignsAdvertTitle }}</td>
                            <td> {{ campaign.campaignsDetails }}</td>
                            <td> {{ campaign.campaignCategory }}</td>
                            <td> {{ campaign.campaignsStatus }}</td>

                            <td>

                                <div>
                                    <button type="button" (click)="campaignActions(campaign.id)"
                                        class="btn btn-info btn-sm">
                                        Update</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>
    </div>
</div>
