


<div *ngIf="campaignsStatus" class="col-md-6 offset-md-3">
    <h2>Campaign Statistics</h2>
    <p>Aktif: {{ campaignsStatus.Aktif }}</p>
    <p>Deaktif: {{ campaignsStatus.Deaktif }}</p>
    <p>Onay Bekliyor: {{ campaignsStatus['Onay Bekliyor'] }}</p>
    <p>Mukerrer: {{ campaignsStatus.Mukerrer }}</p>
  </div>
